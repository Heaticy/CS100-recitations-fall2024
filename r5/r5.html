<ul>
<li>关于Quiz
<ul>
<li>总体难度：难题居多，如果考的不好，不要太过担心，好好总结。期中考试会把握简单题、中等题、难题的比例，但是形式类似。</li>
<li>第5题的第三个得分点（9分）超出课程范围，实际没人得到，是出卷的失误。</li>
</ul>
</li>
<li>关于习题课
<ul>
<li>每个人应该遵循预习、学习、复习的学习周期，或者其他可以学会的方式。这是学习者的责任和义务。</li>
<li>习题课/助教是正课/老师的辅助，而不是重复。</li>
<li>习题课如果再把上课的内容重复一遍，是对于认真学习学生的不尊重。</li>
<li>这周收到的建设性意见：每个知识讲之前补充<u><strong>前置知识</strong></u>的信息。</li>
</ul>
</li>
<li>关于助教工作
<ul>
<li>若课上的内容任何不懂，可以加我微信/QQ，或者通过QQ群找到其他助教解答。</li>
</ul>
</li>
<li>关于C和C++，课程过半（形式上）的总结和展望</li>
</ul>

<ul>
<li>
<p>Assume that we plan to use a <strong>sorting algorithm</strong> in one of our functions.</p>
</li>
<li>
<p>At the <strong><u>compile time</u></strong>, we are not sure which sorting algorithm to use since we may not know the size of the data set <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>.</p>
<ul>
<li>For example, if <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="7.768ex" height="1.597ex" role="img" focusable="false" viewBox="0 -666 3433.6 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(877.8,0)"><path data-c="3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z"></path></g><g data-mml-node="mn" transform="translate(1933.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path><path data-c="30" d="M96 585Q152 666 249 <li>or if <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> is large, then we may decide to use something like quick sort.</li>

<h1 id="definition">Definition</h1>
<ul>
<li>
<p>Function pointers are pointers, <strong>i.e. variables</strong>, which <em><strong>point to an address of a function</strong></em>.</p>
</li>
<li>
<blockquote>
<p>The running programs get a certain space in the main memory. Both, the executable compiled program code and the used variables, are put inside this memory. Thus a function in the program code is also an address.</p>
</blockquote>
<p>Functions in C have a unique address.</p>
</li>
<li>
<p>A function can take a<strong>n address (a function pointer) of another function</strong> as an argument.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-style="section::after {

<h1 id="syntax---declaration">Syntax - Declaration</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">return_type (* pointer_name) (datatype_arg_1, datatype_arg_1, ...);
</code></pre>
<p><strong>Declaring</strong> a function pointer in C is similar to declaring a function except that when a function pointer is declared, we <strong>prefix its name with the <code>*</code>(asterisk) symbol</strong>.</p>
<p><strong>For example,</strong> if a function  has the declaration</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> <span class="hljs-title function_">foo</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span>;
</code></pre>
<p>Declaration of a function pointer pointing to <code>foo()</code> will be</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> (* foo_func_pointer) (<span class="hljs-type">int</span>, <span class="hljs-type">int</span>);
</code></pre>
<ul>
<li>Here <em><strong>variable</strong></em> <code>foo_func_pointer</code> stores the address of <strong>a function that takes two arguments of type <code>int</code> and returns a <code>float</code>.</strong></li>
</ul>
</section>

<h1 id="syntax---definition-1">Syntax - Definition</h1>
<p>Compatibility of function types <strong>ignores top-level <code>const</code>s</strong> of the function parameters.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">f</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span>, <span class="hljs-title function_">fc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span>)</span>;
<span class="hljs-type">int</span> (*pc)(<span class="hljs-type">const</span> <span class="hljs-type">int</span>) = f; <span class="hljs-comment">// OK</span>
<span class="hljs-type">int</span> (*p)(<span class="hljs-type">int</span>) = fc;       <span class="hljs-comment">// OK</span>
pc = p;                   <span class="hljs-comment">// OK</span>
</code></pre>
<ul>
<li>Pointers to functions whose parameters only differ in their top-level <code>const</code>s are <strong>interchangeable</strong>.
<ul>
<li>Qualifier <code>const</code> appears at the <strong>top-level</strong> of a parameter type:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">f</span><span class="hljs-params">(<span class="hljs-type">char</span> *<span class="hljs-type">const</span> p)</span>;
</code></pre>
</li>
<li>Qualifier <code>const</code> appears at the <strong>low-level</strong> of a parameter type:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">f</span><span class="hljs-params">(<span class="hljs-type">char</span> <span class="hljs-type">const</span> *p)</span>;
</code></pre>
</li>
</ul>
</li>
</ul>

<h1 id="usage-invoke-the-pointed-to-function">Usage: Invoke the pointed-to function</h1>
<p>Suppose we declare a function <strong>and its pointer</strong> as given below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> (*pointer) (<span class="hljs-type">int</span>); <span class="hljs-comment">// function pointer declaration</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">areaSquare</span> <span class="hljs-params">(<span class="hljs-type">int</span>)</span>; <span class="hljs-comment">// function declaration</span>
pointer = areaSquare;
</code></pre>
<p>To call the function areaSquare, we can create a function call using any of the three ways.</p>
<div class="columns">
<div class="columns-left">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> length = <span class="hljs-number">5</span>;
<span class="hljs-comment">// 1. using function name</span>
<span class="hljs-type">int</span> area = areaSquare(length);

<span class="hljs-comment">// 2. using function pointer (a)</span>
<span class="hljs-type">int</span> area = (*pointer)(length);

<span class="hljs-comment">// 3. using function pointer (b)</span>
<span class="hljs-type">int</span> area = pointer(length);
</code></pre>
</div>
<div class="columns-right">
<ul>
<li>The effect of invoking functions via pointers or by their names is identical.</li>
<li>While the use of the indirection operator (<code>*</code>) is not mandatory, its inclusion is <strong>advised</strong> to enhance readability.</li>
</ul>
</div>
</div>
</section>

<h1 id="usage-passing-function-pointers-to-another-function">Usage: Passing function pointers to another function</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *a, <span class="hljs-type">int</span> *b)</span>{
   <span class="hljs-type">int</span>* tmp = a; 
   a = b;

}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span>{

  <span class="hljs-type">int</span> x = <span class="hljs-number">10</span>, y = <span class="hljs-number">20</span>;

<h1 id="exercise-array-of-function-pointers">Exercise: Array of Function Pointers</h1>
<ul>
<li>
<p>An array is a data structure that stores a collection of identical data types. Similar to other data types, we can <strong>create an array to store function pointers</strong>.</p>

<h1 id="redirection-command-line-arguments">Redirection: Command Line Arguments</h1>
<ul>
<li>By default, when a program is executed in the terminal, both <code>stdin</code> and <code>stdout</code> are connected to the terminal.</li>
<li><strong>Input Redirection</strong>:<br />
<code>./program &lt; input_file.txt</code> redirects <code>stdin</code> to read from <code>input_file.txt</code>.</li>
<li><strong>Output Redirection</strong>:<br />
<code>./program &gt; output_file.txt</code> redirects <code>stdout</code> to write to <code>output_file.txt</code>.
<ul>
<li>If the file <strong>does not exist</strong>, it will be <strong>created</strong>.</li>
<li>If the file <strong>exists</strong>, its contents will be <strong>overwritten</strong>.</li>
<li>Use <code>./program &gt;&gt; output_file.txt</code> to <em><strong>append to the file</strong></em> rather than overwrite it.</li>
</ul>
</li>
<li><strong>Simultaneous Input and Output Redirection</strong>:<br />
<code>./program &lt; testcases/3.in &gt; output.txt</code></li>
</ul>
</section>

<h1 id="file-io-overview">File I/O: Overview</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">FILE *infile = fopen(<span class="hljs-string">&quot;relative/path/to/my/input/file&quot;</span>, <span class="hljs-string">&quot;r&quot;</span>);
<span class="hljs-type">int</span> a, b;
<span class="hljs-built_in">fscanf</span>(infile, <span class="hljs-string">&quot;%d%d&quot;</span>, &amp;a, &amp;b);
FILE *outfile = fopen(<span class="hljs-string">&quot;relative/path/to/my/output/file&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>);
<span class="hljs-built_in">fprintf</span>(outfile, <span class="hljs-string">&quot;%d\n&quot;</span>, a + b);

fclose(outfile);
</code></pre>
<ul>
<li>
<p><strong><code>fopen</code></strong>: Opens a file and returns a pointer of type <code>FILE *</code> (file pointer).</p>
</li>
<li>
<p><strong><code>fclose</code></strong>:  Closes a file; the parameter is a <code>FILE *</code> pointer.</p>
</li>
<li>
<p><strong><code>fscanf</code>, <code>fprintf</code>, <code>fputs</code>, <code>fgets</code>, <code>fputc</code>, <code>fgetc</code></strong>: These functions <strong>take an additional parameter of type <code>FILE *</code></strong> compared to their &quot;non-<code>f</code>&quot; versions.</p>
<ul>
<li>When <code>stdin</code> or <code>stdout</code> is passed, they behave <strong>the same as</strong> their &quot;non-<code>f</code>&quot; counterparts.</li>
</ul>
</li>
</ul>

<h1 id="path-of-files-or-directories">Path of Files or Directories</h1>
<ul>
<li>Paths in a computer system refer to <strong>the hierarchical way</strong> of specifying <strong>the location of a file or directory</strong>. Paths are crucial for the <strong>operating system</strong> as they enable it to locate and access files and directories.</li>
</ul>
<br />
<p><strong>There are two types of paths:</strong></p>
<ul>
<li><strong>Absolute path</strong>. The complete, unambiguous route to a file or directory <em><strong>from the system root</strong></em>.</li>
<li><strong>Relative path</strong>. The location of a file or directory <em><strong>in relation to the current working directory</strong></em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-style="section::after {

<h1 id="absolute--relative-path"><strong>Absolute</strong> &amp; Relative Path</h1>
<p><strong>Examples:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Linux:      /home/user/documents/file.txt
Windows:    C:\Users\User\Documents\file.txt
</code></pre>
<ul>
<li>An <strong>absolute path</strong> provides a complete description of a file's location, starting from the root directory of the operating system's file system to its specific location.
<ul>
<li>It always <strong>begins at the root of the storage device</strong> (SSD or HDD), detailing every step required to navigate through the file system to reach the specified file.</li>
</ul>
</li>
<li>The representation of an absolute path <strong>varies depending on the operating system</strong>:
<ul>
<li>In Unix-like operating systems, the root directory is indicated by a forward slash (<code>/</code>).</li>
<li>In Windows, it is represented by a drive letter followed by a backslash (e.g., <code>C:\</code>).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-style="section::after {

<h1 id="absolute--relative-path-1">Absolute &amp; <strong>Relative Path</strong></h1>
<p>A relative path is a file path that is relative to the <strong>current working directory</strong> (use the command <code>pwd</code> to check it). This means that the file location is <strong>described relative to the current directory</strong>, rather than starting from the root of the file system.</p>
<p>The <code>./</code> and <code>../</code> symbols act like directions from your present location:</p>
<ul>
<li>
<p><code>./</code> means &quot;starting from the current directory&quot; and is optional.</p>
<ul>
<li>You can input just the file name to access files <strong>located in the current directory</strong>.</li>
</ul>
</li>
<li>
<p><code>../</code> means &quot;starting from the current directory, go up one level,&quot; and is required when navigating up the directory structure.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-style="section::after {

<ul>

<h1 id="basics">Basics</h1>
<ul>
<li>
<p>A <code>struct</code> is a type that consists of a sequence of members, with storage allocated <strong>in an ordered sequence</strong>.</p>
<ul>
<li>The value set <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.826ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 807 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="58" d="M324 614Q291 576 250 573Q231 573 231 584Q231 589 232 592Q235 601 244 614T271 643T324 671T400 683H403Q462 683 481 610Q485 594 490 545T498 454L501 413Q504 413 551 442T648 509T705 561Q707 565 707 578Q707 610 682 614Q667 614 667 626Q667 641 695 662T755 683Q765 683 775 680T796 662T807 623Q807 596 792 572T713 499T530 376L505 361V356Q508 346 511 278T524 148T557 75Q569 69 580 69Q585 69 593 77Q624 108 660 110Q667 110 670 110T676 106T678 94Q668 59 624 30T510 0Q487 0 471 9T445 32T430 71T422 117T417 173Q416 183 416 188Q413 214 411 244T407 286T405 299Q403 299 344 263T223 182T154 122Q152 118 152 105Q152 69 180 69Q183 69 187 66T191 60L192 58V56Q192 41 163 21T105 0Q94 0 84 3T63 21T52 60Q52 77 56 90T85 131T155 191Q197 223 259 263T362 327T402 352L391 489Q391 492 390 505T387 526T384 547T379 568T372 586T361 602T348 611Q346 612 341 613T333 614H324Z"></path></g></g></g></g></svg></mjx-container> of a <code>struct</code> object is the <strong>Cartesian product</strong> of the value sets of its members.</li>

<h1 id="basics-1">Basics</h1>
<ul>
<li>A <code>struct</code> cannot have <strong>a member of its own type</strong>.
<ul>
<li>
<p>It is not allowed to have a member of an <em>incomplete type</em> within a <code>struct</code>.</p>
</li>
<li>
<p>A <code>struct</code> type is considered <a href="https://en.cppreference.com/w/c/language/type#Incomplete_types"><strong>incomplete</strong></a> until the end of its definition.</p>
<div class="columns">
<div class="columns-left">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">A</span> {</span>
  <span class="hljs-type">int</span> x;
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">A</span> <span class="hljs-title">a</span>;</span>
};
</code></pre>
</div>
<div class="columns-right">
<ul>
<li><code>sizeof(struct A)</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.411ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 2833.8 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mo" transform="translate(1055.8,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mi" transform="translate(1833.8,0)"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294Q618 442 747 442Q833 442 888 374T944 214Q944 128 889 59T743 -11Q657 -11 580 50Q542 81 506 128L492 147L485 137Q381 -11 252 -11Q166 -11 111 57T55 217ZM907 217Q907 285 869 341T761 397Q740 397 720 392T682 378T648 359T619 335T594 310T574 285T559 263T548 246L543 238L574 198Q605 158 622 138T664 94T714 61T765 51Q827 51 867 100T907 217ZM92 214Q92 145 131 89T239 33Q357 33 456 193L425 233Q364 312 334 337Q285 380 233 380Q171 380 132 331T92 214Z"></path></g></g></g></svg></mjx-container></li>
<li>Physically, it is impossible to store such an object in memory.</li>
</ul>
</div>
</div>
<p>An incomplete type lacks sufficient information to <strong>determine its size</strong>.</p>
</li>
</ul>
</li>
<li>However, a pointer to its own type is allowed (e.g., linked lists).
<ul>
<li>A pointer to a <code>struct</code> can be cast to <strong>a pointer to its first member</strong>.</li>
<li>There may be memory padding between any two members of a <code>struct</code> or after the last member, <strong>but not before the first member</strong>.</li>
</ul>
</li>
</ul>
</section>

<h1 id="struct-initialization"><code>struct</code>: Initialization</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Record</span> {</span>
  <span class="hljs-type">void</span> *ptr;
  <span class="hljs-type">size_t</span> size;
  <span class="hljs-type">int</span> line_no;
  <span class="hljs-type">const</span> <span class="hljs-type">char</span> *file_name;
};
</code></pre>
<p><strong>Method 1</strong>: Using a general <strong>initializer list</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Record</span> <span class="hljs-title">r</span> =</span> {p, cnt * each_size, __LINE__, __FILE__};
</code></pre>
<ul>
<li>The order of values in the initializer list <strong>must match the order of their declaration</strong>.</li>
</ul>

<h1 id="struct-initialization-cont"><code>struct</code>: Initialization (cont.)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Time</span> {</span>
    <span class="hljs-type">int</span> sec, min, hour, day, mon, year;
};
</code></pre>
<p><strong>Method 2</strong>: Using <em><strong>designators</strong></em> (<em>since C99</em>, <em>since C++20</em>):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Time</span> <span class="hljs-title">today</span> =</span> {.day=<span class="hljs-number">25</span>, <span class="hljs-number">10</span>, <span class="hljs-number">2024</span>, .sec=<span class="hljs-number">30</span>, <span class="hljs-number">25</span>, <span class="hljs-number">18</span>}; 
</code></pre>
<ul>
<li><code>.day</code>, <code>.sec</code> are examples of <strong>designators</strong>.</li>
<li>The initialization order is determined by the designators:
<ul>
<li>Members not explicitly initialized with designators are initialized in the order of their declaration.</li>
<li>The order of designators in the initializer list <strong>does not</strong> need to match the order of declaration.</li>
</ul>
</li>
<li>For more details, refer to <a href="https://en.cppreference.com/w/c/language/struct_initialization">CppReference: Struct Initialization</a>.</li>
</ul>
</section>

<h1 id="struct-copying"><code>struct</code>: Copying</h1>
<ul>
<li>Copying a <code>struct</code> is performed as a <strong>member-by-member</strong> operation.
<ul>
<li>If a <strong>member is an array</strong>, the array is also copied element by element.</li>
</ul>
</li>
</ul>
<p><strong>Example</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Student</span> {</span>
  <span class="hljs-type">const</span> <span class="hljs-type">char</span> *name;
  <span class="hljs-type">const</span> <span class="hljs-type">char</span> *id;
  <span class="hljs-type">int</span> entrance_year;
  <span class="hljs-type">int</span> dorm;
};
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Student</span> <span class="hljs-title">a</span> =</span> {<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;2023531001&quot;</span>, <span class="hljs-number">2022</span>, <span class="hljs-number">8</span>};
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Student</span> <span class="hljs-title">c</span> =</span> something();
c = a;    <span class="hljs-comment">// assignment</span>
</code></pre>
<p>The assignment is equivalent to:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">c = (<span class="hljs-keyword">struct</span> Student){a.name, a.id, a.entrance_year, a.dorm};
</code></pre>
</section>

<h1 id="struct-argument-passing-and-return-values"><code>struct</code>: <strong>Argument Passing</strong> and Return Values</h1>
<ul>
<li>
<p><strong>Passing arguments:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">foo</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> Record a)</span>{
  <span class="hljs-comment">// ...</span>
}
foo(records[i]);
</code></pre>
<p>In C, arguments are passed by value, meaning the <code>struct</code> is copied. The parameter <code>a</code> is initialized by copying the <code>struct</code> as follows:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Record</span> <span class="hljs-title">r</span> =</span> {records[i].ptr, records[i].size,
                  records[i].line_no, records[i].file_name};
</code></pre>
</li>
</ul>
</section>

<h1 id="struct-argument-passing-and-return-values-1"><code>struct</code>: Argument Passing and <strong>Return Values</strong></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">struct</span> <span class="hljs-title function_">foo</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span>{
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Record</span> <span class="hljs-title">r</span> =</span> something();
  <span class="hljs-comment">// ...</span>
  <span class="hljs-keyword">return</span> r;
}
records[i] = foo();
</code></pre>
<p>When returning a <code>struct</code> from a function, the operation is still a copy:</p>
<ul>
<li>Initially, the local variable <code>r</code> is copied to a temporary variable, for example, <code>tmp</code>. That is, <code>struct Record tmp = r</code>.</li>
<li>Then, the return value of <code>foo()</code>, which is <code>tmp</code>, is assigned to <code>records[i]</code>, equivalent to <code>records[i] = tmp</code>.</li>
<li>However, the temporary variable <code>tmp</code> is <strong>not actually created</strong> in most cases. Modern compilers eliminate the unnecessary copies of intermediate variable using a technique called <a href="https://en.wikipedia.org/wiki/Copy_elision#RVO">Return Value Optimization (RVO)</a>.</li>
</ul>
</section>

<h1 id="struct-application-of-returning-a-struct"><code>struct</code>: Application of Returning a <code>struct</code></h1>
<p>By packaging function outputs into a <code>struct</code>, we can return multiple values to the caller <strong>simultaneously</strong> in a way that is <strong>semantically coherent</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">minmax_result</span> {</span> <span class="hljs-type">int</span> min; <span class="hljs-type">int</span> max; };

<span class="hljs-keyword">struct</span> minmax_result <span class="hljs-title function_">minmax</span><span class="hljs-params">(<span class="hljs-type">int</span> *<span class="hljs-built_in">array</span>, <span class="hljs-type">int</span> n)</span> {
  <span class="hljs-comment">// ...</span>
  <span class="hljs-keyword">return</span> (<span class="hljs-keyword">struct</span> minmax_result){INT_MIN, INT_MAX};
}
</code></pre>
<p>An alternative approach to returning multiple values involves <strong>passing additional pointers</strong> into the function to manipulate the pointed objects directly.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">minmax</span><span class="hljs-params">(<span class="hljs-type">int</span> *<span class="hljs-built_in">array</span>, <span class="hljs-type">int</span> n, <span class="hljs-type">int</span> *min, <span class="hljs-type">int</span> *max)</span>;
</code></pre>
<ul>
<li>The distinction between <em><strong>the actual return value</strong></em> and <em><strong>the values passed in via pointers</strong></em> creates <strong>semantic inconsistency</strong>.</li>
</ul>
</section>

<li>A <strong><code>typedef</code> declaration</strong> allows you to create an alias for a type, simplifying potentially complex type names.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">typedef</span> <span class="hljs-type">int</span> <span class="hljs-type">int_t</span>;         <span class="hljs-comment">// int_t is now an alias for int</span>

<li><strong>Using <code>typedef</code> with <code>struct</code>:</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Books</span> {</span>

<h1 id="enumerations-enum-definition">Enumerations (Enum): Definition</h1>
<h3 id="definition-1">Definition:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">flag</span> {</span>enumeration_constant1, enumeration_constant2, ...};
</code></pre>
<ul>
<li>
<p>By default, <code>enumeration_constant1 == 0</code>, <code>enumeration_constant2 == 1</code>, and so on. You can also <strong>customize</strong> the values of constants:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">suit</span> {</span>club = <span class="hljs-number">0</span>, diamonds = <span class="hljs-number">10</span>, hearts = <span class="hljs-number">20</span>, spades = <span class="hljs-number">3</span>};
</code></pre>
</li>
<li>
<p>Each <code>enumeration_constant</code> in an enumeration specifier becomes an <em><strong>integer constant</strong></em>, allowing its use wherever integer constants are required (e.g., as <strong>a <code>case</code> label</strong> or as <strong>a non-VLA array size</strong>).</p>
</li>
<li>
<p>Refer to <a href="https://en.cppreference.com/w/c/language/enum">CppReference: Enumeration</a> for further details.</p>
</li>
</ul>

<h1 id="enumerations-enum-usage">Enumerations (Enum): Usage</h1>
<ul>
<li>Use <code>enum</code> to avoid magic numbers.</li>
</ul>
<div style="display: grid; grid-template-columns: 1fr 1fr;">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Text</span> {</span>
  <span class="hljs-type">int</span> color; <span class="hljs-comment">// 0 black, 1 red, 2 green</span>
  <span class="hljs-type">char</span> *contents;
};

<span class="hljs-comment">// in some function</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Text</span> <span class="hljs-title">text</span> =</span> something();
text.color = <span class="hljs-number">0</span>; <span class="hljs-comment">// set to black</span>
</code></pre>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">TextColor</span> {</span> Black, Red, Green };
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Text</span> {</span>
  <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">TextColor</span> <span class="hljs-title">color</span>;</span>
  <span class="hljs-type">char</span> *contents;
};

<span class="hljs-comment">// in some function</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Text</span> <span class="hljs-title">text</span> =</span> something();
text.color = Black; <span class="hljs-comment">// set to black</span>
</code></pre>
</div>

<h1 id="enumerations-enum-example">Enumerations (Enum): Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">week</span> {</span>Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span>{
    <span class="hljs-comment">// creating today variable of enum week type</span>
    <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">week</span> <span class="hljs-title">today</span>;</span>

    today = Wednesday;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Day %d\n&quot;</span>,today + <span class="hljs-number">1</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h1 id="union-sharing-storage"><a href="https://en.cppreference.com/w/c/language/union"><code>union</code></a>: Sharing Storage</h1>
<ul>
<li>
<p>A <code>union</code> is <em>a type opposed to a <code>struct</code></em>, as its members <strong>share</strong> the same memory location.</p>
<ul>
<li>
<p>The storage for the members is <strong>overlapping</strong>.</p>
</li>
<li>
<p>The memory occupied by a union is large enough to hold <strong>the largest member</strong> of the union.</p>
</li>
<li>
<p><strong><u>At most one member</u></strong> of a union can store data at any one time.</p>
</li>
</ul>
</li>
<li>
<p><strong>Semantics</strong>: It functions similarly to a &quot;disjoint union.&quot;</p>

<h1 id="union-example-1"><code>union</code>: Example 1</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> {</span>
   <span class="hljs-type">int</span> i;
   <span class="hljs-type">float</span> f;
   <span class="hljs-type">char</span> str[<span class="hljs-number">20</span>];
} data;
</code></pre>
<ul>
<li>
<p>A variable of the <code>Data</code> type can store either an integer, a floating-point number, or a string of characters.</p>
</li>
<li>
<p>This means that the variable <code>data</code> can be used to <strong>store multiple types of data</strong> at different times and only <strong>occupies one unit of sufficient memory</strong>.</p>
</li>
</ul>
</section>

<h1 id="union-example-11"><code>union</code>: Example 1.1</h1>
<div class="columns">
<div class="columns-left">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> {</span>
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">float</span> f;
    <span class="hljs-type">char</span> str[<span class="hljs-number">20</span>];
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> <span class="hljs-title">data</span>;</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size: %zu\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(data));
    data.i = <span class="hljs-number">10</span>;
    data.f = <span class="hljs-number">220.5</span>;
    <span class="hljs-built_in">strcpy</span>(data.str, <span class="hljs-string">&quot;C Programming&quot;</span>);
    
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.i : %d\n&quot;</span>, data.i);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.f : %f\n&quot;</span>, data.f);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.str : %s\n&quot;</span>, data.str);
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
<div class="columns-right">
<p><strong>Output</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">size: 20
data.i : 1917853763
data.f : 4122360580327794860452759994368.000000
data.str : C Programming
</code></pre>
<br />
<p>The values of the <code>i</code> and <code>f</code> members of the union display garbage data because <strong>the final value assigned to the variable has occupied the memory location</strong>. This explains why the value of the <code>str</code> member is printed correctly.</p>
</div>
</div>

<h1 id="union-example-12"><code>union</code>: Example 1.2</h1>
<div class="columns">
<div class="columns-left">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> {</span>
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">float</span> f;
    <span class="hljs-type">char</span> str[<span class="hljs-number">20</span>];
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
    <span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> <span class="hljs-title">data</span>;</span>
    data.i = <span class="hljs-number">10</span>;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.i: %d\n&quot;</span>, data.i);
    data.f = <span class="hljs-number">220.5</span>;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.f: %f\n&quot;</span>, data.f);
    <span class="hljs-built_in">strcpy</span>(data.str, <span class="hljs-string">&quot;C Programming&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;data.str: %s\n&quot;</span>, data.str);
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
<div class="columns-right">
<p><strong>Output</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">data.i: 10
data.f: 220.500000
data.str: C Programming
</code></pre>
<br />
<p>All the members are printed correctly because <strong>only one member is being used at a time</strong>.</p>
</div>
</div>

<h1 id="union-example-2"><code>union</code>: Example 2</h1>
<p><strong>Background</strong>: An IP address can be of two types: <code>IPv4</code> (4 bytes) and <code>IPv6</code> (16 bytes).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">IP</span> {</span>
    <span class="hljs-type">char</span> ipv4[<span class="hljs-number">4</span>];
    <span class="hljs-type">char</span> ipv6[<span class="hljs-number">16</span>];
}; <span class="hljs-comment">// sizeof(IP) = 16</span>
</code></pre>
<p>The <code>union IP</code> allows us to store an IP address of <strong>unknown length (type)</strong> without significant waste of storage space.</p>

<h1 id="bit-fields-basics"><a href="https://en.cppreference.com/w/c/language/bit_field">Bit-fields</a>: Basics</h1>
<ul>
<li>A bit-field member is declared with <strong>explicit width</strong> in bits. Adjacent bit-field members may <strong>be packed to share and straddle individual bytes</strong>.</li>
<li>Bit-fields can be applied to either a member of a <code>struct</code> or a <code>union</code>.</li>
</ul>
<div class="columns">
<div class="columns-left">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BitField</span> {</span>
    type identifier1 : width1;
    type identifier2 : width2;
    <span class="hljs-comment">// ...</span>
};
</code></pre>
</div>
<div class="columns-right">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">BitField</span> {</span>
    type identifier1 : width1;
    type identifier2 : width2;
    <span class="hljs-comment">// ...</span>
};
</code></pre>
</div>
</div>
<ul>
<li>It is important to note that <strong>a bit-field can only have one of the following four types</strong>:
<ul>
<li><code>unsigned int</code>, <code>signed int</code>, <code>int</code>, or <code>_Bool</code>.</li>
</ul>
</li>
</ul>

<h1 id="prerequisite-translation-unit-compilation-unit">Prerequisite: Translation Unit (Compilation Unit)</h1>
<div class="columns">
<div class="columns-left">
<ul>
<li>In C and C++ programming terminology, a translation unit is the final <strong>input</strong> to a <strong>C or C++ compiler</strong>, from which an object file is generated.</li>
<li>A translation unit typically consists of a source file that has been <em>processed by the C preprocessor</em>.</li>
</ul>
</div>
<div class="columns-right">
<p><img src="img/multi_files.svg" alt="" /></p>
</div>
</div>
<ul>
<li>This means header files have been included, conditional sections (e.g., those controlled by <code>#ifndef</code>) have been resolved, and macros have been expanded.</li>
</ul>
</section>

<h1 id="scope-and-lifetime-1">Scope and Lifetime</h1>
<ul>
<li>
<p><strong>Scope</strong>: The section of <strong>code</strong> where a variable is accessible.</p>
<ul>
<li>Each <a href="https://en.cppreference.com/w/c/language/identifier">identifier（标识符）</a> that appears in a C program is visible (that is, may be used) only in some possibly discontiguous portion of the source code.</li>
</ul>
</li>
<li>
<p><strong>Lifetime(<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.124ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -483 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2248" d="M55 319Q55 360 72 393T114 444T163 472T205 482Q207 482 213 482T223 483Q262 483 296 468T393 413L443 381Q502 346 553 346Q609 346 649 375T694 454Q694 465 698 474T708 483Q722 483 722 452Q722 386 675 338T555 289Q514 289 468 310T388 357T308 404T224 426Q164 426 125 393T83 318Q81 289 69 289Q55 289 55 319ZM55 85Q55 126 72 159T114 210T163 238T205 248Q207 248 213 248T223 249Q262 249 296 234T393 179L443 147Q502 112 553 112Q609 112 649 141T694 220Q694 249 708 249T722 217Q722 153 675 104T555 55Q514 55 468 76T388 123T308 170T224 192Q164 192 125 159T83 84Q80 55 69 55Q55 55 55 85Z"></path></g></g></g></svg></mjx-container> storage duration)</strong>: The <strong>time duration</strong> during program execution when an <em><strong>object</strong></em> is valid (exists, has a constant address, retains its last-stored value) and can be used.</p>
<ul>
<li>Accessing an object outside of its lifetime results in <strong>undefined behavior</strong>.</li>
<li>A pointer to an object whose lifetime ended <strong>has indeterminate value</strong>.</li>
</ul>
</li>
</ul>
</section>

<div class="columns">

<h1 id="scope">Scope</h1>
<p><strong>When scopes overlap, the declaration in the inner scope <strong>hides</strong> the declaration from the outer scope.</strong></p>
<ul>
<li><strong>Block scope</strong>: Applies to function bodies, <code>if</code>, <code>switch</code>, <code>for</code>, <code>while</code>, <code>do-while</code> statements, and the parameter list of a function definition.
<ul>
<li>Begins <strong>at the point of declaration</strong> and ends at the end of the block or statement where it was declared.</li>
</ul>
</li>
<li><strong>File scope</strong>: Applies to identifiers declared outside of any block or parameter list.
<ul>
<li>Begins at the point of declaration and ends at the end of <strong>the translation unit</strong>.</li>
</ul>
</li>
<li><strong>*Function prototype scope</strong>: <code>int f(int n, int a[n]);</code><br />
Refers to a name introduced in the parameter list of a function declaration (not definition).
<ul>
<li>Ends at the end of the function <a href="https://en.cppreference.com/w/c/language/declarations">declarator</a>.</li>
</ul>
</li>
<li><em><strong>*Function scope</strong></em>, <em><strong>*Point of declaration</strong></em>: Beyond the class’s scope.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-style="section::after {

<h1 id="storage-duration---limiting-the-object-lifetime">Storage Duration - Limiting the object <strong>lifetime</strong></h1>
<ul>
<li><strong>automatic storage duration</strong>: exists only at certain points during execution
<ul>
<li>Applies to function parameters, non-<code>static</code> block scope objects, <em>compound literals</em> used at block scope.</li>
<li>Storage is allocated <strong>when the block</strong> where the object was decalred <strong>is entered</strong> and deallocated when it is exited</li>
</ul>
</li>
<li><strong>static storage duration</strong>:  has entire program life duration
<ul>
<li>Applies to <strong>all objects declared <code>static</code></strong> and all objects with linkage.</li>
<li>The storage duration is the <strong>entire execution of the program</strong>.</li>
<li>The value stored in the object is initialized <strong>only once</strong>, prior to main function.</li>
</ul>
</li>
<li><strong>allocated storage duration</strong>: has a lifetime determined by the programmer
<ul>
<li>Allocated and deallocated by request (dynamic memory allocation functions).</li>
</ul>
</li>
<li><strong>*thread storage duration</strong>: <em>beyond the class's scope</em></li>
</ul>
</section>

<h1 id="linkage-the-ability-to-be-referenced-in-other-scope">Linkage: <strong>The ability to be referenced</strong> in other scope</h1>
<p>Linkage refers to <strong>the ability of an identifier</strong> (variable or function) to be referenced <strong>in other scopes</strong>. The following types of linkage are recognized:</p>
<ul>
<li>
<p><strong>No linkage</strong>: The identifier can only be referenced <strong>from within its own scope</strong>.</p>
<ul>
<li>Applies to all function parameters and all non-<code>extern</code> block scope variables (including the ones declared <code>static</code>).</li>
</ul>
</li>
<li>
<p><strong>Internal linkage</strong>: The identifier can be referenced <strong>within the current translation unit</strong>.</p>
<ul>
<li>Applies to all <code>static</code> <strong>file-scope</strong> identifiers (both functions and variables).</li>
</ul>
</li>
<li>
<p><strong>External linkage</strong>: The identifier can be referenced <strong>from any other translation units</strong>.</p>
<ul>
<li>Applies to all non-<code>static</code> functions, all <code>extern</code> variables (unless earlier declared <code>static</code>), and all file-scope non-<code>static</code> variables.</li>
</ul>
</li>
</ul>
</section>

<li>
<p>Until the compilation process, the scope of a variable defines its visibility and accessibility.</p>
<ul>
<li>The compiler utilizes the property of <strong>scope</strong>.</li>

</div>
</li>

<ul>
<li>It is during the linking process that the linkage property comes into play:

</ul>
</li>

<h1 id="scope-storage-duration-and-linkage-1">Scope, Storage duration and Linkage</h1>
<ul>
<li>All objects with either internal or external linkage have static sotrage duration.</li>
<li>Block scope variables have no linkage and automatic storage duration by default.
<ul>
<li>Storage duration for local variables begins when the block is entered, but until the declaration is seen, the variable is not in scope and cannot be accessed.</li>
</ul>
</li>
<li>File-scope identifiers have external linkage and static storage duration by default.
<ul>
<li><em><strong>How are these identifiers referred to from other translation units, given that their scopes are only within their own translation unit?</strong></em></li>
</ul>
<blockquote>
<p>CppReference:<br />
If a variable or function with the same <strong>identifier</strong> is declared in several scopes, but cannot be referred to from all of them, then <strong>several instances of the variable are generated</strong>.</p>
</blockquote>
</li>

<h1 id="internal-linkage-static-keyword">Internal Linkage: <code>static</code> Keyword</h1>
<div class="columns">
<div class="columns-left">
<ul>
<li>For block scope variables,
<ul>
<li>grant them static storage duration</li>
<li>ensure them to be initialized once</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">void</span> <span class="hljs-title function_">counter</span><span class="hljs-params">()</span> {
  <span class="hljs-type">static</span> <span class="hljs-type">int</span> count = <span class="hljs-number">0</span>; 
  count++;
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, count);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {
  counter();  <span class="hljs-comment">// Output: 1</span>
  counter();  <span class="hljs-comment">// Output: 2</span>
  counter();  <span class="hljs-comment">// Output: 3</span>
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
<div class="columns-right">
<ul>
<li>For file-scope identifiers (both functions and variables),
<ul>
<li>grant them static storage duration</li>
<li><strong>grant them internal linkage</strong></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-comment">// File-scope static variable</span>
<span class="hljs-type">static</span> <span class="hljs-type">int</span> file_scope_var = <span class="hljs-number">42</span>;  

<span class="hljs-comment">// File-scope static function</span>
<span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title function_">file_scope_function</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span>{  
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, file_scope_var);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span>{
  file_scope_function();
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
</div>

<h1 id="implicit-initialization-1">Implicit Initialization</h1>
<p>If a variable is declared without explicit initialization:</p>
<ul>
<li>Ojects <strong>with automatic storage duration</strong> (e.g., local non-<code>static</code> variables) are initialized to <strong>indeterminate values</strong>. In other words, they are <strong>uninitialized</strong>.</li>
<li>For objects with static storage duration(e.g., global or local <code>static</code> variables), they are <a href="https://en.cppreference.com/w/c/language/initialization#Empty_initialization"><strong>empty-initialized</strong></a> (called <a href="https://en.cppreference.com/w/cpp/language/zero_initialization">zero-initialization</a> in C++):
<ul>
<li>Pointers are initialized to <em>null pointer values</em> of their types.</li>
<li>Objects of integral types are initialized to <code>0</code>.</li>
<li>Objects of floating types are initialized to <strong>positive zero</strong> (<code>0.0</code>).
<ul>
<li>v.s. <u><em><strong>set every bits zero</strong></em></u></li>
</ul>
</li>
<li>All elements of arrays, all members of structs, and <strong>the first members</strong> of unions are empty-initialized, recursively, plus all padding bits are initialized to zero.</li>
</ul>
</li>
</ul>
</section>
